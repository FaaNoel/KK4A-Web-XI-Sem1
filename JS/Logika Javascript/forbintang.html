<!DOCTYPE html>
<html>
    <head>
        <title>Contoh For JavaScript</title>
    </head>
    <body>
        <script >

        for(i = 10; i >= 1; i--)
        { 
            var bintang = "*".repeat(i);
            document.write(bintang+"<br>");
        }
        for( i = 1; i < 10; i++)
        {
            var bintang = "*".repeat(i);
            document.write(bintang+"<br>");
        }
        </script>
    </body>
</html>
