<html>
    <head>
        <title>Contoh IF Else JavaScript</title>
    </head>
    <body>
        <script LANGUAGE = JavaScript>
        var nilai = prompt("Ketik nilai pemrograman Web : ", "");
        

        if (nilai >= 75)
        {
            document.write("Predikat : Kompeten");
        }
        else
        {
            document.write("Predikat : Belum Kompeten");

        }
        
       

        
        </script>
    </body>
